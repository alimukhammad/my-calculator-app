
<div>
    <input type="text" [(ngModel)]="num1">
    <select [(ngModel)]="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="text" [(ngModel)]="num2">
    <button (click)="calculate()">Calculate</button>
    <p>{{ result }}</p>
  </div>
